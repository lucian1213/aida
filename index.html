<!DOCTYPE html>
<html>
<head>
    <title>유튜브로 이동중...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #ff0000;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <h2>유튜브 앱으로 이동중입니다...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>

    <script>
        // 여기에 원하는 비디오 ID를 직접 넣으세요
        const videoId = "dQw4w9WgXcQ";
        
        window.onload = function() {
            // 2초 후에 리다이렉션
            setTimeout(function() {
                const userAgent = navigator.userAgent.toLowerCase();
                if (userAgent.indexOf("android") > -1) {
                    // 안드로이드
                    window.location.href = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end`;
                } else if (/ipad|iphone|ipod/.test(userAgent)) {
                    // iOS
                    window.location.href = `vnd.youtube://${videoId}`;
                } else {
                    // 그 외의 경우
                    window.location.href = `https://www.youtube.com/watch?v=${videoId}`;
                }
            }, 2000);
        };
    </script>
</body>
</html>
